<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>A little web page</title>
        <style type="text/css">
         html {
           font-family: Arial;
         }
         p {
           color: maroon;
           font-size: large;
         }
         #myItem {
           border: 1px solid;
         }
        </style>
    </head>
    <body>
        <p>Here is some text.</p>
        A bullet list:
        <ul>
            <li>Item 1:
                <p>More p-text</p>
            </li>
            <li id="myItem">Item 2</li>
        </ul>

        <script type="text/javascript" src ="sample.js"> </script>

        <script type="text/javascript">
         const myItem = document.getElementById("myItem");
         myItem.innerText = "Hallo";
        </script>



    </body>
</html>
